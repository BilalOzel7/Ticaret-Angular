<div class="mt-4" [formGroup]="checkoutForm">
   <div class="d-flex justify-content-between align-items-center">
       <h4>Alışveriş Adresi </h4>
       <button (click)="saveUserAddress()" 
       [disabled]="!checkoutForm.get('addressForm').valid || checkoutForm.get('addressForm').dirty"
       class="btn btn-outline-success">
           Adresim olarak kaydet
       </button>
   </div>
   <br>
   <div class="row" formGroupName="addressForm">
      <div class="form-group col-6">
          <app-text-input [label]="'İsim'" formControlName="firstName"></app-text-input>
      </div>
      <div class="form-group col-6">
        <app-text-input [label]="'Soyisim'" formControlName="lastName"></app-text-input>
      </div>
      <div class="form-group col-6">
        <app-text-input [label]="'Cadde ve Sokak'" formControlName="street"></app-text-input>
      </div>
      <div class="form-group col-6">
        <app-text-input [label]="'Şehir'" formControlName="city"></app-text-input>
      </div>
      <div class="form-group col-6">
        <app-text-input [label]="'Ülke Kodu'" formControlName="state"></app-text-input>
      </div>
      <div class="form-group col-6">
        <app-text-input [label]="'Posta Kodu'" formControlName="zipCode"></app-text-input>
      </div>
   </div>
</div>
<div class="float-none d-flex justify-content-between flex-column flex-lg-row mb-5">
    <button class="btn btn-outline-primary" routerLink="/basket">
      <i class="fa fa-angle-left"></i> Sepete Dön
    </button>
    <button class="btn btn-primary" cdkStepperNext>
       Teslimata Git  <i class="fa fa-angle-right"></i>
      </button>
</div>
