<div class="card mb-3 shadow-sm" style="margin:8px; border-radius: 10px;" >
  <img src="{{product.pictureUrl}}" alt="{{product.productName}}" id="image" class="img-fluid bg-info" style="height:250px; width:260px">
    <div class="card-body d-flex flex-column">
        <a routerLink='/shop/{{product.productId}}'>
            <h6 class="text-uppercase">{{product.productName}}</h6>
        </a>
        <span class="mb-2">{{product.price | currency}}</span>
      <p class="card-text">This is a wider card with supporting text below.</p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <button (click)="addItemToBasket()" type="button" class="btn btn-outline-danger fa fa-shopping-cart mr-2"></button>
          <button routerLink='/shop/{{product.productId}}' type="button" class="btn btn-outline-success">Detaylar</button>
        </div>
        <small class="text-muted">9 mins</small>
      </div>
    </div>
  </div>
